<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/mondrian.css" rel="stylesheet" type="text/css">
    <style>
        body{
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="flex1 flex-container-column">
            <div class="flex3 flex-container-column">
                <div class="red flex1 flex-container-row">
                    <div class="white flex1 border"></div>
                    <div class="white flex2 border"></div>
                </div>
                <div class="flex5 flex-container-row">
                    <div class="flex1 flex-container-column">
                        <div class="white flex2 border"></div>
                        <div class="white flex3 border"></div>
                    </div>
                    <div class="flex4 flex-container-column">
                        <div class="red flex4 border"></div>
                        <div class="flex1 flex-container-row">
                            <div class="black flex1 border"></div>
                            <div class="white flex1 border"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex2 flex-container-row">
                <div class="flex3 flex-container-column">
                    <div class="flex3 flex-container-row">
                        <div class="yellow flex1 border"></div>
                        <div class="flex2 flex-container-column">
                            <div class="black flex1 border"></div>
                            <div class="white flex2 border"></div>
                        </div>
                    </div>
                    <div class="white flex1 border"></div>
                </div>
                <div class="flex2 flex-container-column">
                    <div class="white flex1 border"></div>
                    <div class="black flex1 border"></div>
                    <div class="flex2 flex-container-row">
                        <div class="yellow flex1 border"></div>
                        <div class="white flex1 border"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex1 flex-container-column">
            <div class="flex1 flex-container-row">
                <div class="flex1 flex-container-column">
                    <div class="yellow flex1 border"></div>
                    <div class="yellow flex2 border"></div>
                    <div class="flex2 flex-container-row">
                        <div class="white flex1 border"></div>
                        <div class="white flex1 border"></div>
                    </div>
                </div>
                <div class="purple flex1 flex-container-column">
                    <div class="blue flex2 border"></div>
                    <div class="red flex2 border"></div>
                    <div class="white flex1 border"></div>
                </div>
            </div>
            <div class="flex1 flex-container-row">
                <div class="flex1 flex-container-column">
                    <div class="white flex1 border"></div>
                    <div class="blue flex2 border"></div>
                    <div class="red flex2 border"></div>
                </div>
                <div class="flex1 flex-container-column">
                    <div class="flex2 flex-container-row">
                        <div class="white flex1 border"></div>
                        <div class="white flex1 border"></div>
                    </div>
                    <div class="yellow flex2 border"></div>
                    <div class="flex1 flex-container-row">
                        <div class="white flex1 border"></div>
                        <div class="black flex1 border"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex1 flex-container-column">
            <div class="flex2 flex-container-row">
                <div class="flex2 flex-container-column">
                    <div class="flex1 flex-container-row">
                        <div class="yellow flex1 border"></div>
                        <div class="black flex1 border"></div>
                    </div>
                    <div class="yellow flex1 border"></div>
                    <div class="black flex1 border"></div>
                    <div class="white flex1 border"></div>
                </div>
                <div class="flex3 flex-container-column">
                    <div class="white flex1 border"></div>
                    <div class="white flex3 flex-container-row">
                        <div class="flex2 flex-container-column">
                            <div class="white flex2 border"></div>
                            <div class="black flex1 border"></div>
                        </div>
                        <div class="yellow flex1 border"></div>
                    </div>
                </div>
            </div>
            <div class="flex3 flex-container-column">
                <div class="flex5 flex-container-row">
                    <div class="flex4 flex-container-column">
                        <div class="flex1 flex-container-row">
                            <div class="white flex1 border"></div>
                            <div class="black flex1 border"></div>
                        </div>
                        <div class="blue flex4 border"></div>
                    </div>
                    <div class="flex1 flex-container-column">
                        <div class="white flex3 border"></div>
                        <div class="white flex2 border"></div>
                    </div>
                </div>
                <div class="flex1 flex-container-row">
                    <div class="white flex2 border"></div>
                    <div class="white flex1 border"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
