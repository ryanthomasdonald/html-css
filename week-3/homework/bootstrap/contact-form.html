<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <style>
        h1{
            margin: 20px;
        }
        .lmarg{
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label lmarg">Name</label><br>
        <input type="name" style="width: 500px;" class="form-control lmarg" id="exampleFormControlInput1" placeholder="Enter your name">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label lmarg">Email</label><br>
        <input type="email" style="width: 500px;" class="form-control lmarg" id="exampleFormControlInput1" placeholder="Enter your email">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label lmarg">Message</label>
        <textarea style="width: 500px;"class="form-control lmarg" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <button type="button" class="btn btn-primary lmarg">Contact Us</button>
</body>
</html>
