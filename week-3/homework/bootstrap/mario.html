<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <style>
        .h50{
            height: 50px;
        }
        .w600{
            width: 600px;
        }
        .black{
            background-color: black
        }
        .white{
            background-color: white;
        }
        .gray{
            background-color: gray
        }
        .red{
            background-color: #C2352D;
        }
        .blue{
            background-color: #08469E;
        }
        .gold{
            background-color: gold;
        }
        .skin{
            background-color: #D89E6D;
        }
        .hair{
            background-color: #824C41;
        }
    </style>
</head>
<body>
    <div class="container-fluid w600">
        <div class="row h50">
            <span class="col-3 gray"></span>
            <span class="col-6 red"></span>
            <span class="col-3 gray"></span>
        </div>
        <div class="row h50">
            <span class="col-2 gray"></span>
            <span class="col-9 red"></span>
            <span class="col-1 gray"></span>
        </div>
        <div class="row h50">
            <span class="col-2 gray"></span>
            <span class="col-3 hair"></span>
            <span class="col-2 skin"></span>
            <span class="col-1 black"></span>
            <span class="col-1 skin"></span>
            <span class="col-3 gray"></span>
        </div>
        <div class="row h50">
            <span class="col-1 gray"></span>
            <span class="col-1 hair"></span>
            <span class="col-1 skin"></span>
            <span class="col-1 hair"></span>
            <span class="col-3 skin"></span>
            <span class="col-1 black"></span>
            <span class="col-3 skin"></span>
            <span class="col-1 gray"></span>
        </div>
        <div class="row h50">
            <span class="col-1 gray"></span>
            <span class="col-1 hair"></span>
            <span class="col-1 skin"></span>
            <span class="col-2 hair"></span>
            <span class="col-3 skin"></span>
            <span class="col-1 black"></span>
            <span class="col-3 skin"></span>
        </div>
        <div class="row h50">
            <span class="col-1 gray"></span>
            <span class="col-2 hair"></span>
            <span class="col-4 skin"></span>
            <span class="col-4 black"></span>
            <span class="col-1 gray"></span>
        </div>
        <div class="row h50">
            <span class="col-2 gray"></span>
            <span class="col-8 skin"></span>
            <span class="col-2 gray"></span>
        </div>
        <div class="row h50">
            <span class="col-2 gray"></span>
            <span class="col-2 red"></span>
            <span class="col-1 blue"></span>
            <span class="col-3 red"></span>
            <span class="col-4 gray"></span>
        </div>
        <div class="row h50">
            <span class="col-1 gray"></span>
            <span class="col-3 red"></span>
            <span class="col-1 blue"></span>
            <span class="col-2 red"></span>
            <span class="col-1 blue"></span>
            <span class="col-3 red"></span>
            <span class="col-1 gray"></span>
        </div>
        <div class="row h50">
            <span class="col-4 red"></span>
            <span class="col-4 blue"></span>
            <span class="col-4 red"></span>
        </div>
        <div class="row h50">
            <span class="col-2 skin"></span>
            <span class="col-1 red"></span>
            <span class="col-1 blue"></span>
            <span class="col-1 gold"></span>
            <span class="col-2 blue"></span>
            <span class="col-1 gold"></span>
            <span class="col-1 blue"></span>
            <span class="col-1 red"></span>
            <span class="col-2 skin"></span>
        </div>
        <div class="row h50">
            <span class="col-3 skin"></span>
            <span class="col-6 blue"></span>
            <span class="col-3 skin"></span>
        </div>
        <div class="row h50">
            <span class="col-2 skin"></span>
            <span class="col-8 blue"></span>
            <span class="col-2 skin"></span>
        </div>
        <div class="row h50">
            <span class="col-2 gray"></span>
            <span class="col-3 blue"></span>
            <span class="col-2 gray"></span>
            <span class="col-3 blue"></span>
            <span class="col-2 gray"></span>
        </div>
        <div class="row h50">
            <span class="col-1 gray"></span>
            <span class="col-3 hair"></span>
            <span class="col-4 gray"></span>
            <span class="col-3 hair"></span>
            <span class="col-1 gray"></span>
        </div>
        <div class="row h50">
            <span class="col-4 hair"></span>
            <span class="col-4 gray"></span>
            <span class="col-4 hair"></span>
        </div>
    </div>
</body>
</html>
